name: CI-Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn
      - run: yarn test
      env:
        MNEMONIC: REU
        INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        ROPSTEN_DEPLOYER_PRIVATE_KEY: ${{ secrets.ROPSTEN_DEPLOYER_PRIVATE_KEY }}